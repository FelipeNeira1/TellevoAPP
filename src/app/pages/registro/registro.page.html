<ion-content color="dark" [fullscreen]="true" class="background">
    <div class="ion-padding-vertical">
        <ion-card class="ion-text-center">
            <ion-card-title>
                <ion-label>
                    <br>
                    <h1><b>Te llevo APP</b></h1>
                    <ion-toolbar color>
                        <img height="150px" width="300px" src="assets/img/duocau.jpg">
                    </ion-toolbar>
                    <h5>Un amigo en DuocUC</h5>
                </ion-label>
            </ion-card-title>
        </ion-card>
        <ion-card>
            <ion-toolbar class="ion-text-center">
                <h1><b>Crea tu cuenta</b></h1>
            </ion-toolbar>
            <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input type="text" [(ngModel)]="Nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="text" [(ngModel)]="correo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-toolbar>
                <ion-button shape="round" size="small" color="secondary" shape="block" (click)="guardar()">registar</ion-button>
            </ion-toolbar>
        </ion-card>
        <ion-toolbar color="dark">
            <ion-button shape="round" fill="outline" slot="" size="small" color="danger" shape="block" (click)="cerrar()">atras</ion-button>
        </ion-toolbar>
        <ion-card>
            <form [formGroup]="formularioRegistro" (keyup.enter)="guardar1()">
                <ion-item>
                    <ion-label position="floating">Usuario</ion-label>
                    <ion-input formControlName="nombre" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input formControlName="passwor" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">confirmar Contraseña</ion-label>
                    <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
                </ion-item>
                <div>
                    <ion-button color="secondary" type="submit" expand="block" (click)="guardar1()">registarr</ion-button>
                </div>
            </form>
        </ion-card>
    </div>
</ion-content>
