<ion-content color="dark" [fullscreen]="true" class="background">
    <div class="ion-padding-vertical">
        <ion-card class="ion-text-center">
            <ion-card-title>
                <ion-label>
                    <br>
                    <h1><b>Te llevo APP</b></h1>
                    <ion-toolbar color>
                        <img height="150px" width="300px" src="assets/img/duocau.jpg">
                    </ion-toolbar>
                    <h5>Un amigo en DuocUC</h5>
                </ion-label>
            </ion-card-title>
        </ion-card>
        <ion-card>
            <ion-toolbar class="ion-text-center">
                <h1><b>Crea tu cuenta</b></h1>
            </ion-toolbar>
            <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input type="text" [(ngModel)]="Nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="text" [(ngModel)]="correo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-toolbar>
                <ion-button shape="round" size="small" color="secondary" shape="block" (click)="guardar()">registar</ion-button>
            </ion-toolbar>
        </ion-card>
        <ion-toolbar color="dark">
            <ion-button shape="round" fill="outline" slot="" size="small" color="danger" shape="block" (click)="cerrar()">atras</ion-button>
        </ion-toolbar>
    </div>
</ion-content>
