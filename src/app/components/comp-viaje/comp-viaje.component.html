<ion-content color="dark" [fullscreen]="true">
    <ion-card>
        <ion-toolbar>
            <ion-list>
                <ion-item>
                    <ion-label position="floating">inicio</ion-label>
                    <ion-input [(ngModel)]="viaje.inicio"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">destino</ion-label>
                    <ion-input [(ngModel)]="viaje.destino"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">tarifa</ion-label>
                    <ion-input type="number" value="500" [(ngModel)]="viaje.tarifa">$</ion-input>
                </ion-item>
                <ion-button expand="block" size="small" color="tertiary" (click)="guardarViajes">Crear Viaje</ion-button>
            </ion-list>
        </ion-toolbar>
    </ion-card>
    <ion-toolbar (click)="bounce()" #bouncebtn class="ion-text-center" color="">
        <ion-card color="dark">
            <ion-label color="">Mapa de tu Ubicacion</ion-label>
            <img src="assets/img/3.jpg">
            <ion-label color="">Vehiculos Disponible:2</ion-label>
        </ion-card>
    </ion-toolbar>
    <br>
</ion-content>
